        <script>
           function klik(a)
           {
                document.querySelector('#glowny img').src=a;
           }

        <script>
        {
            var i=0;
            function klik1()
            {
                if(i==0)
                {
                    document.querySelector('#prawy img').src = "icon-off.png";
                    i++;
                } else {
                    document.querySelector('#prawy img').src = "icon-on.png";
                    i--;
                }
                
            }
        }
        </script>
</head>
